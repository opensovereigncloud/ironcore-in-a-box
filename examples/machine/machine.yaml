kind: VirtualIP
metadata:
  name: webapp
spec:
  ipFamily: IPv4
  type: Public
---
apiVersion: networking.ironcore.dev/v1alpha1
kind: NetworkInterface
metadata:
  labels:
    foo: bar
  name: webapp
spec:
  networkRef:
    name: webapp
  ipFamilies:
    - IPv4
  ips:
    - value: 10.0.0.1 # internal IP
  virtualIP:
    virtualIPRef:
      name: webapp
