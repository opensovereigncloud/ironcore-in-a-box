apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: metalbond-daemonset
  labels:
    app: metalbond
spec:
  selector:
    matchLabels:
      app: metalbond
  template:
    metadata:
      labels:
        app: metalbond
    spec:
      hostNetwork: true
      containers:
      - name: metalbond
        image: ghcr.io/ironcore-dev/metalbond:master
        command:
          - "metalbond"
          - "server"
          - "--listen"
          - "127.0.0.1:4711"
          - "--http"
          - "127.0.0.1:4712"
          - "--keepalive"
          - "3"
